
<!DOCTYPE html>
<html>
<head>
<title>Simple Hangman</title>
<link rel="stylesheet" type="text/css" href="style.css">
<script type="text/javascript">
var play = true;
var words = ["SyRIA", "ALEPPO", "HOMS", "HAMA", "LATAKIA", "DAMAS"];

var guess = "";
var shownWord = "";
var usedLetters = "";
var wrongLetters = 0;

function selectLetter(letter)
{
usedLetters += letter;
document.game.usedLetters.value = usedLetters;
  
if (guess.indexOf(letter) != -1)
{
position = 0;
tempWord = shownWord;

while (guess.indexOf(letter, position) != -1)
{
position = guess.indexOf(letter, position);     
end = position + 1;

startWord = tempWord.substring(0, position);
endWord = tempWord.substring(end, tempWord.length);

tempWord = startWord + letter + endWord;
position = end;
}

shownWord = tempWord;
document.game.displayWord.value = shownWord;
    
if (shownWord.indexOf("*") === -1)
{
// won
alert("Well done, you have won!");
play = false;
}
}
else
{
wrongLetters += 1;    
if (wrongLetters == 6)
{
alert("Sorry, you have lost!");
play = false;
}
}
}

function reset()
{
selectWord();
document.game.usedLetters.value = "";
usedLetters = "";
wrongLetters = 0;
}

function selectWord()
{
play = true;
randomNum = Math.round(Math.random() * (words.length - 1));
guess = words[randomNum];
  
hiddenWord = createSymbol(guess);
document.game.displayWord.value = hiddenWord;
shownWord = hiddenWord;
}

function createSymbol(star)
{
symbol = "";
wordLenght = star.length;

for (i = 0; i < wordLenght; i ++)
{
symbol += "*";
}
return symbol;
}
</script>
